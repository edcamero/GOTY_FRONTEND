<hr>
<h1>Ingresar nuevo Juego</h1>
<hr>
<div class="container">
  <br>
    <div class="row justify-content-center align-items-center">
      <div class="col-6 border border-light p-3 rounded">
          
          <form  (ngSubmit)="AgregarJuego()">
              <div class="form-group">
                <label for="name">Nombre del juego</label>
                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" aria-describedby="emailHelp" placeholder="Ingrese en nombre del juego">
                
              </div>
              <div class="form-group">
                <label for="url">Url de la imagen del juego</label>
                <input type="text" class="form-control" [(ngModel)]="url" name="url" id="url" aria-describedby="emailHelp" placeholder="Ingrese la url de enlace de imagen del juego">
               
              </div>
              <button  class="btn btn-primary btn-block">Guardar Datos</button>
            </form>
              
              
            
      </div>
  </div>
</div>

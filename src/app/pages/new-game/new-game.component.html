<div class="container">
  <br>
    <div class="row justify-content-center align-items-center">
      <div class="col-6 border border-light p-3 rounded">
          <h3 class="text-center">Ingresar nuevo Juego</h3>
          <hr>
          <form class="">
              <div class="form-group">
                <label for="name">Nombre del juego</label>
                <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Ingrese en nombre del juego">
                
              </div>
              <div class="form-group">
                <label for="url">Url de la imagen del juego</label>
                <input type="text" class="form-control" id="url" aria-describedby="emailHelp" placeholder="Ingrese la url de enlace de imagen del juego">
                
              </div>
              
              
              <button type="submit" class="btn btn-primary btn-block">Guardar Datos</button>
            </form>
      </div>
  </div>
</div>
